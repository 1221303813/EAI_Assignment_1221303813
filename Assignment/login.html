<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login - WeSell</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: #0d47a1;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        button {
            background-color: #0d47a1;
            color: white;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }

            button:hover {
                background-color: #1565c0;
            }

        .register-link {
            margin-top: 10px;
            display: block;
            font-size: 0.9em;
        }

            .register-link a {
                color: #0d47a1;
                text-decoration: none;
                font-weight: bold;
            }

                .register-link a:hover {
                    text-decoration: underline;
                }

        #errorMsg {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to WeSell</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
        <p id="errorMsg"></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            fetch("users.json")
                .then((response) => response.json())
                .then((users) => {
                    const validUser = users.find(
                        (user) => user.username === username && user.password === password
                    );
                    if (validUser) {
                        localStorage.setItem("username", validUser.username);
                        localStorage.setItem("role", validUser.role); 
                        window.location.href = "index.html";
                    } else {
                        document.getElementById("errorMsg").innerText = "Invalid credentials.";
                    }
                })
                .catch((error) => {
                    console.error("Error loading users.json:", error);
                    document.getElementById("errorMsg").innerText = "Unable to load user data.";
                });
        });
    </script>
</body>
</html>
